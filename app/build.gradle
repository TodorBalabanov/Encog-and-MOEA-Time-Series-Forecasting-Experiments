plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

	// Eclipse configuration files.
    id 'eclipse'
}

repositories {
    // Use Maven Center for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation group: 'org.encog', name: 'encog-core', version: '3.4'
    
    implementation group: 'org.moeaframework', name: 'moeaframework', version: '2.13'

	implementation group: 'io.jenetics', name: 'jenetics', version: '7.0.0'
}

application {
    // Define the main class for the application.
    mainClass.set('Main')
}
